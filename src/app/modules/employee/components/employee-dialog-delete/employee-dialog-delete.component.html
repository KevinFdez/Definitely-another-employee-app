<h1 *ngIf="!multipleSelection" mat-dialog-title i18n="dialog delete employee title@@dialogDeleteEmployeeTitle">Eliminar
  registro</h1>
<h1 *ngIf="multipleSelection" mat-dialog-title i18n="dialog delete employees title@@dialogDeleteEmployeesTitle">Eliminar
  múltiples registros</h1>

<mat-dialog-content>
  <p *ngIf="!multipleSelection" i18n="dialog delete employee content@@dialogDeleteEmployeeContent">¿Seguro que desea
    eliminar el registro seleccionado?</p>
  <p *ngIf="multipleSelection" i18n="dialog delete employees title@@dialogDeleteEmployeesContent">¿Seguro que desea
    eliminar los registros seleccionados?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close i18n="dialog delete employee close button@@dialogDeleteEmployeeCloseButton">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial
    i18n="dialog delete employee delete button@@dialogDeleteEmployeeDeleteButton">Eliminar</button>
</mat-dialog-actions>
