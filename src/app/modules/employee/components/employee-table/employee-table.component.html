<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="employee table name col@@employeeTableNameCol">Nombre</th>
      <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="employee table lastname col@@employeeTableLastnameCol">Apellidos</th>
      <td mat-cell *matCellDef="let emp"> {{emp.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="employee table age col@@employeeTableAgeCol">Edad</th>
      <td mat-cell *matCellDef="let emp"> {{emp.age}} </td>
    </ng-container>

    <ng-container matColumnDef="startingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="employee table date col@@employeeTableDateCol">Fecha de Alta</th>
      <td mat-cell *matCellDef="let emp"> {{emp.startingDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
